{% extends 'notes/__base.html' %}

{% block content %}

<div class="row">
    <div class="col-md-6 mx-auto">
        <form method="post">
            {% csrf_token %}
            <div class="alert alert-primary" role="alert">
                Are you sure you want to delete this note?
            </div>  
            <button type="submit" class="btn btn-primary">Confirm</button>
        </form>
    </div>
</div>


{% endblock %}
