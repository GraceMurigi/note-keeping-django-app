{% extends 'notes/base.html' %}

{% block content %}

<div class="row">
    <div class="col-md-6 mx-auto">
        <form action="{% url 'notes:add_note' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                {{ form }}
            </div>  
            <button type="submit" class="btn btn-primary">Done</button>
        </form>
    </div>
</div>


{% endblock %}
